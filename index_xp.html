  <h1>ðŸŒŸ Exercise 3 â€“ JSON Mario</h1>

  <script>
    const marioGame = {
      detail : "An amazing game!",
      characters : {
          mario : {
            description:"Small and jumpy. Likes princesses.",
            height: 10,
            weight: 3,
            speed: 12,
          },
          bowser : {
            description: "Big and green, Hates princesses.",
            height: 16,
            weight: 6,
            speed: 4,
          },
          princessPeach : {
            description: "Beautiful princess.",
            height: 12,
            weight: 2,
            speed: 2,
          }
      },
    };

    // Convert to JSON (string)
    const jsonGame = JSON.stringify(marioGame);

    // Pretty print JSON
    const prettyJson = JSON.stringify(marioGame, null, 2);

    debugger; // Add breakpoint for DevTools inspection

    console.log("Original Object:", marioGame);
    console.log("JSON String:", jsonGame);
    console.log("Pretty JSON:", prettyJson);
    console.log("Type of marioGame:", typeof marioGame);
    console.log("Type of jsonGame:", typeof jsonGame);
  </script>
