<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Only Letters</title>
</head>
<body>

    <input type="text" id="input" placeholder="Type only letters">

    <script>
        document.getElementById("input").addEventListener("input", function () {
            this.value = this.value.replace(/[^a-zA-Z]/g, "");
        });
    </script>

</body>
</html>
